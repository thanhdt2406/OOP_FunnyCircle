<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="2000px" height="1000px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    let Circle = function(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.round(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    function createCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.round(Math.random() * 200);
        let x = Math.round(Math.random() * window.innerHeight);
        let y = Math.round(Math.random() * window.innerWidth);
        let color = getRandomColor();
        circle = new Circle(x, y, radius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function createMultipleCircle() {
        for (let i = 0; i < 30; i++) {
            createCircle();
        }
    }

    createMultipleCircle();

</script>
</body>
</html>
